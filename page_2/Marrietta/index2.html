<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>Payment Profile</title>
  </head>
  <body>
    <div class="clip-div"></div>
    <div class="billing-info">
      <h1 class="title">Complete your Purchase</h1>
      <nav class="tab-nav">
        <ul class="tab-list">
          <li class="nav-item">Personal Info</li>
          <li class="nav-item nav__item--active">Billing Info</li>
          <li class="nav-item">Confirm Payment</li>
        </ul>
        <div style="position: relative">
          <hr class="tab-line" />
        </div>
      </nav>
      <div class="input-container">
        <form action="#" class="billing-form form-toogle insert">
          <label for="card-name">Name on Card</label>
          <input
            type="text"
            name="card-name"
            placeholder="  Opara Linus Ahmed"
          />
          <label for="card-name">Card Type</label>
          <select name="card-select" id="cardSelect">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Verve">Verve</option>
          </select>
          <div class="card-info">
            <div class="label-input-div --card-details">
              <label for="card-number" aria-required="true">Card Details</label>
              <input
                type="tel"
                placeholder="1234 1234 1234 1234"
                name="card-number"
              />
            </div>
            <div class="label-input-div --card-date">
              <label for="expiry-date" aria-required="true">Expiry Date</label>
              <input type="tel" name="expiry-date" placeholder=" 04 / 23 " />
            </div>
            <div class="label-input-div --card-cvv">
              <label for="cvv" aria-required="true">CVV</label>
              <input type="tel" name="cvv" placeholder="123" />
            </div>
          </div>
          <div class="action-div">
            <input type="button" value="Next" class="next-btn" />
            <a href="#" class="cancel-btn">Cancel Payment</a>
          </div>
        </form>
        <form action="#" class="personal-form form-toogle remove">
          <h1>PERSONAL INFO SCREEN HERE!</h1>
        </form>
        <form action="#" class="payment-form form-toogle remove">
          <h1>PAYMENT CONFIRMATION SCREEN HERE!</h1>
        </form>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./script2.js"></script>
  </body>
</html>
